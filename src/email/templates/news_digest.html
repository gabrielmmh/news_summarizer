<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ email_title }}</title>
    <style>
        /* Reset styles for email clients */
        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f8fa;
        }

        /* Main container */
        .email-wrapper {
            background-color: #f7f8fa;
            padding: 40px 20px;
        }

        .email-container {
            max-width: 680px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 3px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
        }

        /* Header */
        .header {
            background-color: #1a1a1a;
            padding: 32px 40px;
            border-bottom: 3px solid #3b82f6;
        }

        .header-brand {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: #9ca3af;
            margin: 0 0 12px 0;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            line-height: 1.3;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .header .date {
            font-size: 14px;
            color: #9ca3af;
            margin: 8px 0 0 0;
            font-weight: 400;
        }

        /* Content area */
        .content-wrapper {
            padding: 48px 40px;
        }

        .summary-content {
            color: #1f2937;
            font-size: 16px;
            line-height: 1.75;
        }

        /* Section headings */
        .summary-content h2 {
            font-size: 13px;
            font-weight: 700;
            margin: 32px 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid #e5e7eb;
            color: #111827;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-content h3 {
            font-size: 19px;
            font-weight: 600;
            margin: 28px 0 14px 0;
            color: #111827;
            line-height: 1.4;
        }

        /* Lists */
        .summary-content ul {
            padding-left: 24px;
            margin: 16px 0;
        }

        .summary-content li {
            margin-bottom: 10px;
            line-height: 1.7;
            color: #374151;
        }

        .summary-content p {
            margin: 16px 0;
            color: #374151;
        }

        /* Links */
        .summary-content a {
            color: #3b82f6;
            text-decoration: none;
            border-bottom: 1px solid #3b82f6;
        }

        .summary-content a:hover {
            color: #2563eb;
            border-bottom-color: #2563eb;
        }

        /* Strong text */
        .summary-content strong {
            color: #111827;
            font-weight: 600;
        }

        /* Footer */
        .footer {
            background-color: #f9fafb;
            padding: 32px 40px;
            border-top: 1px solid #e5e7eb;
        }

        .footer-info {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 24px;
            line-height: 1.6;
            text-align: center;
        }

        .footer-links {
            text-align: center;
            margin: 24px 0;
        }

        .footer-button {
            display: inline-block;
            padding: 11px 22px;
            margin: 0 6px;
            background-color: #ffffff;
            color: #374151 !important;
            text-decoration: none;
            border-radius: 3px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid #d1d5db;
            transition: all 0.2s;
        }

        .footer-button:hover {
            background-color: #f9fafb;
            border-color: #9ca3af;
        }

        .footer-credit {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 24px;
            text-align: center;
        }

        /* Mobile responsive */
        @media only screen and (max-width: 600px) {
            .email-wrapper {
                padding: 20px 10px;
            }

            .header {
                padding: 24px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .content-wrapper {
                padding: 32px 20px;
            }

            .summary-content {
                font-size: 15px;
            }

            .summary-content h2 {
                font-size: 12px;
            }

            .summary-content h3 {
                font-size: 17px;
            }

            .footer {
                padding: 24px 20px;
            }

            .footer-button {
                display: block;
                margin: 8px 0;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="email-container">
            <!-- Header -->
            <div class="header">
                <p class="header-brand">Resumo Diário</p>
                <h1>{{ email_title }}</h1>
                <p class="date">{{ date }}</p>
            </div>

            <!-- Main Content -->
            <div class="content-wrapper">
                <div class="summary-content">
                    {{ summary_html | safe }}
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p class="footer-info">
                    Este resumo foi gerado automaticamente por IA<br>
                    {{ generated_at }}
                </p>

                <div class="footer-links">
                    <a href="{{ preferences_url }}" class="footer-button">Preferências</a>
                    <a href="{{ unsubscribe_url }}" class="footer-button">Cancelar Assinatura</a>
                </div>

                <p class="footer-credit">
                    News Summarizer
                </p>
            </div>
        </div>
    </div>
</body>
</html>
